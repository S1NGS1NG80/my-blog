<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to style.css, web page style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link to form.css, form style -->
    <link rel="stylesheet" href="assets/css/form.css">

    <title>My-blog</title>

</head>

<body>
<header>
    <!-- Dark and Light theme switcher -->
    <div class="theme-switch">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
            <ion-icon name="sunny-outline" class="sun"></ion-icon>
            <ion-icon name="moon-outline" class="moon"></ion-icon>
            <div class="switcher"></div>
        </label>
    </div>
</header>


    <h1>My-Blog</h1>

    <h2>What's on your mind?</h2>

    <form id="my-blog">

        <input type="text" id="uname" required maxlength="20" placeholder="Enter username">

        <input type="text" id="btitle" required maxlength="50" placeholder="Enter title">

        <textarea id="content" name="content" required maxlength="500" placeholder="Enter content" rows="5" cols="80"></textarea>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>


    <!--Referenced from
        https://www.freecodecamp.org/news/how-to-make-a-landing-page-with-html-css-and-javascript/#howtomakethedarkandlightthemeswitcher
        -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
